<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = prompt("请输入小明的期末成绩 : ");
        if(score > 100 || score < 0 || isNaN(score)){
            alert("请重新输入")
        }else if(score == 100){
            alert("送一台电脑")
        }else if(score >= 80){
            alert("一个手机")
        }else if(score >= 60){
            alert("参考书一本")
        }else{
            alert("一顿胖揍")
        }
        
    </script>
</body>
</html>
