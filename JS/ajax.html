<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,ul,li,img{
            margin: 0;
            padding: 0;
        } 
        .btn{
            text-align: center;
            color: #fff;
            background: rgba(255, 192, 203, 0.884);
            border-radius: 10px;
            border: 5px solid rgba(255, 255, 255, 0.82);
            position: absolute;
            left: 50%;
            top: 10px;
            cursor: pointer;
            padding: 5px;
        }
        .box{
            margin-top: 80px;
        }
        .content{
            list-style: none;
            height: 100px;
            border: 1px dotted rgb(170, 238, 255);
            border-radius: 5px;
            position: relative;
            background: rgba(170,170,170,.25);
            margin: 20px 40px;
        }
        .site{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 20px;
        }
        .per{
            position: absolute;
            left: 100px;
            top: 20px;
        }
        .name{
            color: rgb(218, 121, 30);
            margin-right: 5px;
        }
        .text{
            color: rgba(157, 38, 187, 0.815);
        }
        .page-list{
            position: absolute;
            left: 35%;
        }
        .page{
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
            vertical-align: middle;
            cursor: pointer;
            line-height: 40px;
            margin: 0 10px;
            padding: 0 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="btn">发送请求</div>
    <div class="box"></div>
    <div class="page-box">
        <ul class="page-list">
            <li class="page"><</li>
            <li class="page">1</li>
            <li class="page">2</li>
            <li class="page">3</li>
            <li class="page">4</li>
            <li class="page">5</li>
            <li class="page">6</li>
            <li class="page">></li>
        </ul>
    </div>
    <script>
        var btn = document.getElementsByClassName('btn')[0],
        box = document.getElementsByClassName('box')[0]
        btn.onclick = function(){
            var xhr = new XMLHttpRequest()
            var url = 'https://btea.site/music/comment/music'
            var params = {
                id: 30352891,
                limit: 10,
                offset: 0
            }
            // 因为是 get 请求，参数需要拼接在 url 后面
            var params1 = Object.keys(params).map(key => {
                return key + '=' + params[key]
            }).join('&')
            url = url + '?' + params1
            xhr.open('get',url)
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    // 字符串转换成对象
                    var obj = JSON.parse(xhr.response)
                    var arr = obj.comments
                    rendAll(arr)                                              
                }
            }
            xhr.send(null)  
        }
        function rendAll(arr){
            var _box = document.createDocumentFragment()
            for(var i = 0; i < arr.length; i++){  
                // console.log(arr[i])    
                var el = createTag('div')
                el.className = 'content'                   
                var ava = arr[i].user.avatarUrl,
                name = arr[i].user.nickname,
                content = arr[i].content,
                time = formatDateTime(arr[i].time,"yyyy-MM-dd hh:mm:ss")
                el.innerHTML = '<img  class="site" src=' + ava + '>' + 
                    '<div class="per"><span class="name">' + name + ' : </span>' +
                    '<span class="text">' + content + '</span>' +
                    '<div>' + time + '</div></div>'
                _box.appendChild(el)
            }  
            box.appendChild(_box)
        }
        function createTag(name){
            return document.createElement(name)
        }
        function formatDateTime(time,format){
            var time,y,M,d,h,m,s
            time = new Date(time);
            y = time.getFullYear() + '-';
            M = addZero(time.getMonth() + 1) + '-';
            d = addZero(time.getDate())  + ' ';
            h = addZero(time.getHours()) + ':';
            m = addZero(time.getMinutes()) + ':';
            s = addZero(time.getSeconds());
            format = y + M + d + h + m + s
            return format
        }
        function addZero(value){
            return value < 10 ? '0' + value : value
        }
    </script>
</body>
</html>
