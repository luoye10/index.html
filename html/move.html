<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0ff;
            animation: move 3s linear 3 alternate both;
        }
        @keyframes move{
            0%{
                transform:translate(0,0);
            }
            100%{
                transform:translate(300px,0);
            }
        }
        .ball{
            width: 80px;
            height: 80px;
            margin-top: 10px;
            border-radius: 50%;
            background: #9ff;
            animation: shift 3s linear 3 alternate both;
        }
        @keyframes shift{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(0,300px);
            }
            50%{
                transform: translate(0,0);
            }
            75%{
                transform: translate(0,300px);
            }
            100%{
                transform: translate(0,0);
            }
        }
        .round{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0aa;
            float: right;
            animation: removal 2s linear 2 alternate both;
        }
        @keyframes removal{
            0%{
                transform: translate(0,0);
            }
            50%{
                transform: translate(-200px,0);
            }
            100%{
                transform: translate(0,0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="ball"></div>
    <div class="round"></div>
</body>
</html>
