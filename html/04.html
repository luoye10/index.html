<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本排版</title>
    <style>
        p,h2,ul,li{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 50px auto;
            writing-mode: vertical-rl;
        }
        .name{
            padding-left: 30px;
            padding-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #6af;
            letter-spacing: 0.5em;
        }
        .text{
            font-size: 20px;
            line-height: 30px;
            color: #0a9;
            letter-spacing: 0.5em;
        }
        .flex,.bruce{
            margin: 50px 650px;
        }
        .title{
            padding-left: 100px;
            padding-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #0ff;
            letter-spacing: 1em;
        }
        .content{
            width: 300px;
            color: #06c;
            line-height: 30px;
            letter-spacing: 0.5em;
        }
        .bruce{
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        .list{
            overflow-x: auto;
            cursor: pointer;  
            display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;   
        }
        .list::-webkit-scrollbar {
            height: 10px;
        }
        .list::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }
        .list::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #f66;
        }
        li{
            overflow: hidden;
            height: 90px;
            background-color: #66f;
            line-height: 90px;
            text-align: center;
            font-size: 16px;
            color: #fff;
            flex-shrink: 0;
			flex-basis: 90px;
            margin-right: 10px;
        }
        li:last-child{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 class="name">静夜思</h2>
        <div class="text">
            <p>床前明月光</p>
            <p>疑是地上霜</p>
            <p>举头望明月</p>
            <p>低头思故乡</p>
        </div>
    </div>
    <div class="flex">
        <h2 class="title">望岳</h2>
        <div class="content">
            <p>岱宗夫如何？齐鲁青未了。</p>
            <p>造化钟神秀，阴阳割昏晓。</p>
            <p>荡胸生层云，决眦入归鸟。</p>
            <p>会当凌绝顶，一览众山小。</p>
        </div>    
    </div>
    <div class="bruce">
        <ul class="list">
            <li>小米</li>
            <li>腾讯</li>
            <li>华为</li>
            <li>京东</li>
            <li>百度</li>
            <li>苹果</li>
            <li>微软</li>
            <li>谷歌</li>
            <li>亚马逊</li>
            <li>可口可乐</li>
        </ul>
    </div>
</body>
</html>
